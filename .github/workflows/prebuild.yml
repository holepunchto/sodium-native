name: Prebuild
on:
  workflow_dispatch:
jobs:
  prebuild:
    strategy:
      matrix:
        include:
        - os: ubuntu-22.04
          platform: linux
          arch: x64
        - os: ubuntu-22.04-arm
          platform: linux
          arch: arm64
        - os: ubuntu-22.04
          platform: android
          arch: x64
        - os: ubuntu-22.04
          platform: android
          arch: ia32
        - os: ubuntu-22.04
          platform: android
          arch: arm64
        - os: ubuntu-22.04
          platform: android
          arch: arm
        - os: macos-14
          platform: darwin
          arch: x64
        - os: macos-14
          platform: darwin
          arch: arm64
        - os: macos-14
          platform: ios
          arch: arm64
        - os: macos-14
          platform: ios
          arch: arm64
          tags: -simulator
          flags: --simulator
        - os: macos-14
          platform: ios
          arch: x64
          tags: -simulator
          flags: --simulator
        - os: windows-2022
          platform: win32
          arch: x64
        - os: windows-2022
          platform: win32
          arch: arm64
    runs-on: ${{ matrix.os }}
    name: ${{ matrix.platform }}-${{ matrix.arch }}${{ matrix.tags }}
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*
    - run: snap install zig --classic --beta
      if: ${{ matrix.platform == 'linux' }}
    - run: brew install zig
      if: ${{ matrix.platform == 'darwin' }}
    - run: choco install zig
      if: ${{ matrix.platform == 'win32' }}
    - run: choco upgrade llvm
      if: ${{ matrix.platform == 'win32' }}
    - run: npm install -g bare-make
    - run: npm install
    - run: bare-make generate --platform ${{ matrix.platform }} --arch ${{ matrix.arch }} ${{ matrix.flags }}
    - run: bare-make build
    - run: bare-make install
    - uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.platform }}-${{ matrix.arch }}${{ matrix.tags }}
        path: prebuilds/*
  merge:
    needs: prebuild
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: prebuilds
          merge-multiple: true
      - uses: actions/upload-artifact@v4
        with:
          name: prebuilds
          path: prebuilds
